<div class="form">
    <h2>Registration From</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter First Name" formControlName="firstname">
        <div class="valid" 
            *ngIf="reactiveForm.get('firstname').touched && 
            reactiveForm.get('firstname').hasError('required')">FirstName is Required</div>
        <div class="valid" 
            *ngIf="reactiveForm.get('firstname').touched && 
            reactiveForm.get('firstname').hasError('minlength')">FirstName should be minimum 6 characters</div>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter Last Name" formControlName="lastname">
        <div class="valid" 
            *ngIf="reactiveForm.get('lastname').touched && 
            reactiveForm.get('lastname').hasError('required')">LasttName is Required</div>
        <div class="valid" 
            *ngIf="reactiveForm.get('lastname').touched && 
            reactiveForm.get('lastname').hasError('minlength')">LastName should be minimum 4 characters</div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" formControlName="email">
        <div class="valid" 
            *ngIf="reactiveForm.get('email').touched && 
            reactiveForm.get('email').hasError('required')">Email is Required</div>
        <div class="valid" 
            *ngIf="reactiveForm.get('email').touched && 
            reactiveForm.get('email').hasError('email')">Enter the correct emaill address</div>

        <label for="country">Country</label>
        <select id="country" formControlName="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
        </select>
        <div class="valid" 
            *ngIf="reactiveForm.get('country').touched 
            && reactiveForm.get('country').hasError('required')">Country Name is Required</div>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" value="male" formControlName="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" formControlName="gender">
        <label for="female">Female</label>
        <input type="radio" id="others" value="others" formControlName="gender">
        <label for="others">Others</label>
        <div class="valid" 
            *ngIf="reactiveForm.get('gender').touched && 
            reactiveForm.get('gender').hasError('required')">Gender is Required</div>
        <br>

        <div formArrayName="skills">
            <ng-container *ngFor="let skill of reactiveForm.get('skills')['controls']; index as i">
                <input type="text" placeholder="add skills.." formControlName="{{i}}">
                <button class="btn btn-danger mt-1" (click)="delete(i)">delete</button>
            </ng-container><br>
            <button class="btn btn-secondary mt-2" (click)="add()">+Add Skills</button>
        </div>

        <input type="submit" id="submit" value="submit" [disabled]="!reactiveForm.valid">
    </form>
</div>
